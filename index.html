<!DOCTYPE html>
<html ng-app="GraphAlgVisualizer">
<head lang="en">
    <meta charset="UTF-8">
    <title>blah</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.1.0/codemirror.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.1.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.1.0/mode/javascript/javascript.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
    <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>

</head>
<body ng-controller="EaselController as easelCtrl" style="background-color: #333333">

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="easelCtrl.resetStage                ()">Reset</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_placeVertices   ()">Place vertices</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_removeVertices  ()">Remove vertices</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_drawEdges       ()">Draw edges</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_removeEdges     ()">Remove edges</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_markInitiators  ()">Mark initiators</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.enterMode_unmarkInitiators()">Unmark initiators</button>
    </div>

    <div>
        <canvas id="mainCanvas" width="1000" height="700" style="background-color: #444444"></canvas>
    </div>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="easelCtrl.alg_run  ()">Run</button>
        <button type="button" class="btn btn-default" ng-click="easelCtrl.alg_reset()">Reset</button>
    </div>

</body>
</html>
